<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Add PML Billings</strong>
          <div class="pull-right">
              <button class="btn btn-sm btn-info" style="width:100px" (click)="goBack()"><i class="fa fa-reply"></i></button>
          </div>
        </div>
        <div class="card-body">

          <!-- form content -->
          <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
          <div class="row">

          <div class="col-sm-12">
            <div class="card">
              <div class="card-header">
                Complete and submit the form to create a new  Billing for PML
              </div>
              <div class="card-body">

                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Billing Name  </span>
                      </div>
                      <input id="name"  formControlName="name"  name="name" class="form-control  col-md-4" placeholder="PmlBilling charge name" required/>
                      
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="icon icon-note"></i></span>
                      </div>
                    </div>
                  </div>     
                  
                    <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">Value</span>
                          </div>
                          <input id="value" formControlName="value"  name="value" class="form-control  col-md-4" placeholder="PmlBilling charge value" required>
                            
                          <div class="input-group-append">
                            <span class="input-group-text"><i class="icon icon-user"></i></span>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Review</span>
                            </div>                            
                              <textarea id="description" formControlName= "description" name="description" rows="9" class="form-control" placeholder="PmlBilling description..."></textarea>                            
                            <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                          </div>
                        </div>
                      </div>
                      <div class="form-group form-actions pull-right">
                        <button type="submit" class="btn btn-md btn-primary">Submit</button>
                      </div>
              </div>
            </div>
          </div>
        </div><!--/.row-->
      </form>
          <!--/. form content -->
        </div>
      </div>
    </div>
  </div><!--/.row-->
</div>
