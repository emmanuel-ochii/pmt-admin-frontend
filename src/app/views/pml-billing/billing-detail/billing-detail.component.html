<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h2>{{ name || ' PML Billing Detail' }}</h2>
        <div class="pull-right">
            <button class="btn btn-sm btn-primary" style="width:100px" (click)="pml-billingEdit(pmlbilling)"> Edit</button>
            <button class="btn btn-sm btn-info" style="width:100px" (click)="goBack()"><i class="fa fa-reply"></i></button>
        </div>
      </div>
      <div class="card-body">

        <br>
        <table class="table table-responsive-sm table-hover table-outline mb-0">
          <thead class="thead-light">
            <tr><th>Field</th><th>Value</th></tr>
          </thead>
          <tbody>            
            <tr><th>Name</th><td>{{ name || '' }}</td></tr>
            <tr><th>Value</th><td>{{ value || '' }}</td></tr>
            <tr><th>Description</th><td>{{ description || '' }}</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div><!--/.col-->
</div><!--/.row-->
