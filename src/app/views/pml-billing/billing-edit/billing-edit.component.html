<div class="col-sm-12">
  <div class="card">
    <div class="card-header">
      <strong>Edit / Update Your </strong> PML Billing
      <div class="pull-right">
          <button class="btn btn-sm btn-primary" style="width:100px" (click)="pmlbillingAdd()"> Add Billing</button>
          &nbsp;
          <button class="btn btn-sm btn-info" style="width:100px" (click)="goBack()"><i class="fa fa-reply"></i></button>
      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <div class="col-md-12">
            <div class="input-group">
              <div class="input-group-prepend">
                      <span class="input-group-text">Name </span>
                    </div>
                    <input id="name"  formControlName="name"  [(ngModel)]="formData.name" name="name" class="form-control  col-md-4" placeholder="Billing Name"/>
                    
                    <div class="input-group-append">
                    </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="input-group">
              <div class="input-group-prepend">
                      <span class="input-group-text">Value</span>
                    </div>
                    <input id="value"  formControlName="value"  [(ngModel)]="formData.value" name="value" class="form-control  col-md-4" placeholder="Billing Value"/>
                    
                    <div class="input-group-append">
                    </div>
            </div>
          </div>
        </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Description</span>
                </div>                            
                  <textarea id="description" formControlName="description" [(ngModel)]="formData.description"  name="description" rows="9" class="form-control" placeholder="Your description Content..."></textarea>                            
                <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
              </div>
            </div>
          </div>
            <div class="form-group form-actions">
                <button type="submit" class="btn btn-md btn-primary pull-right"><i class="fa fa-dot-circle-o"></i>Submit</button>
                <button type="reset" class="btn btn-md btn-danger"><i class="fa fa-ban"></i> Reset</button>
               </div>
      </form>        
    </div>

  </div>
</div>
