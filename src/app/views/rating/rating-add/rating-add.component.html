        <div class="card-body">

          <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
          <div class="row">

          <div class="col-sm-12">
            <div class="card">
              <div class="card-header">
                Complete and submit the form to create a new Rating for PMT and PML
              </div>
              <div class="card-body">

                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Rating  </span>
                      </div>
                      <input id="star"  formControlName="star"  name="star" class="form-control  col-md-4" placeholder="Rating star from 0 to 5"/>

                        <span class="input-group-text"><i class="icon icon-star"></i></span>

                  </div>     
                  
                    <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">Subject</span>
                          </div>
                          <select id="subject" formControlName="subject"  name="subject" class="form-control  col-md-4">
                            <option value="">Please select</option>
                            <option value="DRIVER">DRIVER</option>
                            <option value="TERMINAL">TERMINAL</option>
                            <option value="STAFF">STAFF</option>
                            <option value="VEHICLE">VEHICLE</option>
                          </select>
                          <div class="input-group-append">

                      <div class="form-group">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Review</span>
                            </div>                            
                              <textarea id="review" formControlName= "review" name="review" rows="9" class="form-control" placeholder="Review Content.."></textarea>                            
                            <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                          </div>
                        </div>
