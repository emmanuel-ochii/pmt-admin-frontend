<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Add PML Transactions</strong>
          <div class="pull-right">
              <button class="btn btn-sm btn-info" style="width:100px" (click)="goBack()"><i class="fa fa-reply"></i></button>
          </div>
        </div>
        <div class="card-body">

          <!-- form content -->
          <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
          <div class="row">

          <div class="col-sm-12">
            <div class="card">
              <div class="card-header">
                Complete and submit the form to create a new  Transaction for PML
              </div>
              <div class="card-body">

                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Transaction Date  </span>
                      </div>
                      <input id="transaction_date"  formControlName="transaction_date"  name="transaction_date" class="form-control  col-md-4" placeholder="Pml Transaction transaction date " required/>
                      
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="icon icon-calendar"></i></span>
                      </div>
                    </div>
                  </div>     
                  
                    <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">Terminal Id</span>
                          </div>
                          <input id="terminal_id" formControlName="terminal_id"  name="terminal_id" class="form-control  col-md-4" placeholder="Pml Transaction terminal id" required>
                          <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-automobile"></i></span>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">Shipment Id</span>
                          </div>
                          <input id="shipment_id" formControlName="shipment_id"  name="shipment_id" class="form-control  col-md-4" placeholder="Pml Transaction shipment id" required>
                          <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-ship"></i></span>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">Customer Id</span>
                          </div>
                          <input id="customer_id" formControlName="customer_id"  name="customer_id" class="form-control  col-md-4" placeholder="Pml Transaction customer id" required>
                          <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-odnoklassniki "></i></span>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">Payable</span>
                          </div>
                          <input id="payable" formControlName="payable"  name="payable" class="form-control  col-md-4" placeholder="Pml Transaction payable" required>
                          <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-money "></i></span>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">Transpotation Expenses</span>
                          </div>
                          <input id="transport_expenses" formControlName="transportation_expenses"  name="transportation_expenses" class="form-control  col-md-4" placeholder="Pml Transportation Expenses" required>
                          <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-credit-card "></i></span>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">Taxi Expenses</span>
                          </div>
                          <input id="taxi_expenses" formControlName="taxi_expenses"  name="taxi_expenses" class="form-control  col-md-4" placeholder="Pml Taxi Expenses" required>
                          <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-cab "></i></span>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">Feeding Expenses</span>
                          </div>
                          <input id="feeding_expenses" formControlName="feeding_expenses"  name="feeding_expenses" class="form-control  col-md-4" placeholder="Pml Feeding Expenses" required>
                          <div class="input-group-append">
                            <span class="input-group-text"><i class="icon icon-basket-loaded "></i></span>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">Payment Method</span>
                          </div>
                          <select id="payment_method" formControlName="payment_method"  name="payment_method" class="form-control  col-md-4">
                            <option value="">Please select</option>
                            <option value="USSD">USSD</option>
                            <option value="POS">POS</option>
                            <option value="CASH">CASH</option>
                          </select>
                          <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-credit-card-alt "></i></span>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">Transaction Status</span>
                          </div>
                          <select id="transaction_status" formControlName="transaction_status"  name="transaction_status" class="form-control  col-md-4" required>
                            <option value="">Please select</option>
                            <option value="FAIL">FAIL</option>
                            <option value="PENDING">PENDING</option>
                            <option value="SUCCESSFUL">SUCCESSFUL</option>
                          </select>
                          <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-icon-check  "></i></span>
                          </div>
                        </div>
                      </div>
                     
                      <div class="form-group form-actions pull-right">
                        <button type="submit" class="btn btn-md btn-primary">Submit</button>
                      </div>
              </div>
            </div>
          </div>
        </div><!--/.row-->
      </form>
          <!--/. form content -->
        </div>
      </div>
    </div>
  </div><!--/.row-->
</div>
